<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal DB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <header class="text-center mt-5 text-primary">
        <h2>No Money? Don't worry.</h2>
        <h3>Today's treat from Saif</h3>
    </header>
    <main class="container">
        <section>
            <!-- search items -->
            <div class="d-flex mt-5 justify-content-center">
                <input id="search-text" class="px-2" type="text" value="fish" placeholder="Search">
                <button onclick="searchMeal()" class="ms-3 btn btn-primary">Search</button>

            </div>
        </section>
        <!-- meal container -->
        <section>
            <div id="meals-container" class="row row-cols-1 row-cols-md-3 g-4 mt-4">
            </div>
        </section>

        <!-- modal -->
        <section>
            <!-- Modal -->
            <div class="modal fade" id="mealDetails" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="mealDetailsLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5 text-primary" id="mealDetailsLabel"></h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="meal-details" class="modal-body">
                 
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- js fiel link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="js/meal.js"></script>
</body>

</html>
